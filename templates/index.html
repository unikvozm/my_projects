{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- TODO -->
            <div>
                <input file = "file 1" placeholder = "File 1" type = "file"/>
                <input file = "file 2" placeholder = "File 2" type = "file"/>
            </div>

            <div>
                Algorithm:
            </div>

            <div>
                <input name = "algorithm" type = "radio" value = "lines"/>
                Compare lines
            </div>
            <div>
                <input name = "algorithm" type = "radio" value = "sentences"/>
                Compare sentences
            </div>
            <div>
                <input name = "algorithm" type = "radio" value = "substrings"/>
                Compare substtrings
                <input name = "length" type = "number" min = "1" placeholder = "length"/>
            </div>

            <div>
                <button type = "submit">Compare</button>
            </div>

        </form>
    </div>

{% endblock %}
